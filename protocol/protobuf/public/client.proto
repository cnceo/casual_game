syntax = "proto2";

package PublicProto; 


enum LoginType
{
}

//step 1,  client -> gw
message C_Login
{
    required bool loginType = 1;
    required string openid  = 2;
    optional string token   = 3;
}


//step 2, gw -> client
message S_LoginRet
{
    enum RetCode
    {
        failed      = 0,
        successful  = 1,
    }
    required RetCode retCode      = 1;

    message PlayInfo
    {
    }

    required PlayInfo
}



