syntax = "proto2";

package PublicProto; 


//step 1,  client -> gw
message C_Login
{
    required bool guest     = 1;
    optional string openid  = 2;
    required string token   = 3;
}

//step 2, gw -> client
message S_PlayerInfo
{
    required int32 loginId  = 1;
    optional int32 loginId  = 2;
}


